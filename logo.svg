<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="390" height="90" rx="15" fill="url(#grad)"/>
  
  <!-- Paw print icon -->
  <g fill="white" transform="translate(25, 20)">
    <!-- Main pad -->
    <ellipse cx="25" cy="45" rx="18" ry="15"/>
    <!-- Top pads -->
    <ellipse cx="10" cy="22" rx="9" ry="11"/>
    <ellipse cx="28" cy="15" rx="9" ry="11"/>
    <ellipse cx="46" cy="22" rx="9" ry="11"/>
    <!-- Small top pad -->
