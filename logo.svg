  </g>
  
  <!-- Text -->
  <text x="105" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">The Lost Pet</text>
  <text x="105" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">HQ</text>
  
  <!-- Tagline -->
  <text x="150" y="72" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Rapid Response Tool</text>
